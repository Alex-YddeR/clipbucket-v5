{if $display_type == "" || $display_type == "normal"}
<li class="mouse_hover">
    <div class="collection_home mouse_hover">
        <img class="cb_img_thum" src="{$cbcollection->get_thumb($collection,'',TRUE)}"/>
    </div>
    <a href="/view_collection.php?cid={$collection.collection_id}&type={$collection.type}" title="{display_clean($collection.collection_name)}">
        <div class="details mouse_hover_on">
            <div align="center" class="collection_name">{display_clean($collection.collection_name)|truncate:30}</div>
            <div align="center" class="collection_total">{$collection.total_objects} {lang code="{$collection.type}"}</div>
        </div>
    </a>
</li>
{/if}
