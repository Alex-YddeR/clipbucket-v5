<div class="feads clearfix"  id="feed-{$feed.file}">
    <div class="col-md-3  col-sm-4  col-xs-4 nopadding">
        <a href="{$userquery->profile_link($feed.user)}">
            <img class="img-circle" src="{avatar details=$feed.user size='55x55'}">
        </a>
    </div>
   
    <div class="col-md-9  col-sm-8  col-xs-8 nopadding">
        {if !$feed.action_title}
        <a href="{$userquery->profile_link($feed.user)}">{display_clean($feed.user.username)}</a>
        {else}
        <small class="small">{display_clean($feed.action_title)}</small>
        {/if}
        <br>
        <small><i class="glyphicon glyphicon-time"></i> {$feed.datetime}</span></small>
    </div>
</div>
